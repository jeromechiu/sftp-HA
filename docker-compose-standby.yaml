services:
  sftp-standby:
    container_name: sftp-standby
    image: sftp:0.3
    restart: always
    ports:
      - '2223:22'
    volumes:
      - '/home/jerome/Codes/sftp-HA/sftp/data-standby:/home:rw'
      - '/home/jerome/Codes/sftp-HA/sftp/config/users.yaml:/home/admin/admin/users.yaml:rw'
    networks:
      vpcbr:
        ipv4_address: 10.5.0.3
    
networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1